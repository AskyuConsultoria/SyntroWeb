<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntro</title>
    <link rel="stylesheet" href="./../../styles/password_recovery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@300&family=Text+Me+One&family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">


</head>
<body class="vh-100 body">

<!-- Navbar --> 
   <div class="container pb-3" style="height: 150px;">
        <div class="row">
            <div class="col-12 mt-5 d-flex">
                <div class="d-flex h-100">
                    <img src="../../assets/syntro_icon.png" alt="ícone do syntro">
                </div>
                <div class="d-flex h-100 flex-wrap align-content-center ps-2 text-me-one-regular fs-3" style="color: #ffffff">
                    SYNTRO
                </div>
            </div>
        </div>
   </div>
<!-- Navbar -->

<!-- Corpo --> 
   <div class="d-flex container" style="height: calc(100% - 80px);">
    <div class="ps-5 pe-5 h-100 bg-body" style="width: 81%; margin:auto; border-top-left-radius: 24px; border-top-right-radius: 24px;">
        <div class="row">
            <div class="col-12 pt-4 zen-kaku-gothic-antique-regular" style="font-size: 12.8px;">
                ESQUECI MINHA SENHA
            </div>
            <div class="col pt-1 inter-bold" style="font-size: 22px;">
                Enviaremos um token temporário para o seu acesso!
            </div>
        </div>

    <div class="d-flex justify-content-center align-items-center" style="height: 65%;">
        <div class="">
        <div class="d-flex row align-content-center">
            <div class="d-flex flex-wrap col-12 pt-5 align-content-center justify-content-center inter" style="font-size: 22px" id="primeira_linha_email">
                Informe o e-mail para o envio da sua senha temporária
            </div>
        </div>

        <div class="d-flex row align-content-center">
            <div class="d-flex flex-wrap col-12 pt-2 align-content-center justify-content-center inter" style="font-size: 22px" id="segunda_linha_email">
               <b>Lembre-se</b>, um Administrador Interno já deve ter cadastrado seu e-mail no sistema.
            </div>
        </div>
        
    
         <div class="d-flex w-100 justify-content-center pt-4" id="box_email_icon"> 
                <form class="form-floating w-50" style="width: 100%;">
                <input type="email" class="form-control" id="input_email" placeholder="name@example.com">
                <label for="floatingInputValue">E-mail</label>
                </form>
         </div>

         <div class="d-flex w-100 justify-content-center pt-4" id="div_input_email">
            <button type="button" class="btn btn-lg w-50" id="btn_esqueceu_senha" style="background-color: #1A2A80; color: #ffffff;">ENVIAR E-MAIL</button>
         </div>
        </div>
     </div>
        
    </div>
   </div>
<!-- Corpo --> 
    
    


</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../features/password_recovery/password_recovery.js" type="module"></script>
