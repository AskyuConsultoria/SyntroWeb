<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Syntro Web - Login</title>
  <link rel="stylesheet" href="css/login.css" />
  <!-- <link rel="shortcut icon" href="" type="image/x-icon" /> Lembrar de colocar o logo aqui -->
  <script src="js/login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <h1 class="main-title mb-4">Syntro NF</h1>
  <div class="container p-4 shadow mt-4" id="container">
    <div class="row">
      <div class="col-md-6 form-container sign-up-container p-4">
        <form action="#" onsubmit="entrarEmpresa(event)" class="d-flex flex-column gap-3">
          <h1 class="text-center">Entrar Empresa</h1>
          <input placeholder="Usuario" id="usuario" class="form-control" />
          <input type="password" placeholder="Senha" id="senha" class="form-control" />
          <a href="#" class="text-decoration-none text-primary">Esqueceu sua senha?</a>
          <button type="submit" class="btn btn-gradient w-100 stylist" style="background-color: #004aad; color: white; border: none;">Entrar</button>
        </form>
      </div>

      <div class="col-md-6 form-container sign-in-container p-4">
        <form action="#" onsubmit="entrarFornecedor(event)" class="d-flex flex-column gap-3">
          <h1 class="text-center">Entrar Fornecedor</h1>
          <input placeholder="CNPJ" id="cnpj" class="form-control" />
          <input type="password" placeholder="Senha" id="senha_fornecedor" class="form-control" />
          <a href="#" class="text-decoration-none text-primary">Esqueceu sua senha?</a>
          <button type="submit" class="btn btn-gradient w-100 stylist" style="background-color: #74159f; color: white; border: none;">Entrar</button>
        </form>
      </div>
    </div>

    <div class="overlay-container">
      <div class="overlay p-4">
        <div class="row">
          <div class="col-md-6 overlay-panel overlay-left text-center">
            <h1>Bem Vindo!</h1>
            <p>Para ter acesso às notas recebidas por sua empresa, informe seu usuário e senha.</p>
            <button class="btn btn-gradient stylist ghost w-50 mt-4" id="loginFornecedor" style="background-color: white; border: none;" onclick="loginFornecedor()">Entrar do Fornecedor</button>
          </div>

          <div class="col-md-6 overlay-panel overlay-right text-center">
            <h1>Olá</h1>
            <p>Para enviar Notas fiscais ou verificar as enviadas, por favor informe seu CNPJ e senha.</p>
            <button class="btn btn-gradient stylist ghost w-50 mt-4" id="loginEmpresa" style="background-color: white; border: none;" onclick="loginEmpresa()">Entrar da Empresa</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    function transição(){
    sumirMensagem()
    loginFornecedor()
    loginEmpresa()
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
    function loginFornecedor() {
        container.classList.remove("right-panel-active");
    }
    function loginEmpresa() {
        container.classList.add("right-panel-active");
    }
</script>
</html>
