<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Syntro Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-header text-center">
          Acesso ao Sistema
        </div>
        <div class="card-body">
          <form onsubmit="login(event)">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      async function login(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const erroLogin = document.getElementById('erroLogin');
        erroLogin.style.display = "none";

        try {
          const resposta = await fetch('http://localhost:8080/syntro/usuario/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              email: email,
              senha: senha
            })
          });

          if (resposta.ok) {
            const dados = await resposta.json();
            sessionStorage.setItem("usuarioLogado", JSON.stringify(dados));
            window.location.href = "upload.html";
          } else {
            const msg = await resposta.text();
            erroLogin.textContent = "Falha no login: " + msg;
            erroLogin.style.display = "block";
          }
        } catch (erro) {
          erroLogin.textContent = "Erro ao conectar ao servidor.";
          erroLogin.style.display = "block";
        }
      }
    </script>
  </body>
</html>
